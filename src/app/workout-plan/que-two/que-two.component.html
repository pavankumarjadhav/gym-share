
  <form [formGroup]="workoutForm">
  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-radio-group formControlName="workoutFrequency"  value="workoutForm?.get('workoutFrequency')?.value">
            <div class="redio-button" *ngFor="let days of workoutDatList">
               <ion-radio slot="start" [value]="days.value" labelPlacement="end">{{days.label}}</ion-radio>


            </div>
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
