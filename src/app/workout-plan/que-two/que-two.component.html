
  <form [formGroup]="workoutForm">
  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-radio-group formControlName="workoutFrequency"  value="workoutForm?.get('workoutFrequency')?.value">
            <ion-item *ngFor="let days of workoutDatList">
              <ion-label>{{days.label}}</ion-label>
              <ion-radio slot="start" [value]="days.value"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
