<ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" (click)="backBtnAction()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h2>{{title}}</h2>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <p>{{subTitle}}</p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
